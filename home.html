<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey FOrm</title>
</head>
<body>
    <div id="parent">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="form-parent">
        <form id="survey-form">
            <div id="name-parent">
                <label id="name-label">Name</label><br>
                <input type="text" required placeholder="Enter your name" id="name" class="input1">
            </div>
            <div id="email-parent">
                <label id="email-label">Email</label><br>
                <input type="email" required placeholder="Enter your Email" id="email" class="input1">
            </div>
            <div id="age-parent">
                <label id="number-label">Age(Optional)</label><br>
                <input type="number" min="10" max="99" placeholder="Age" id="number" class="input1">
            </div>
            <div id="selctBox-parent">
                <label>Which option best describes your current role?</label><br>
                <select id="dropdown" class="input1">
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div id="radio-btn">
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <label><input type="radio" name="radio-button" value="first"> Definitely</label><br>
                <label><input type="radio" name="radio-button" value="second"> Maybe</label><br>
                <label><input type="radio" name="radio-button" value="third"> Not sure</label>
            </div>
            <div id="select-box2">
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown"class="input1">
                    <option disabled selected>Select an option</option>
                    <option class="input1">Challenges</option>
                    <option class="input1">Projects</option>
                    <option class="input1">Community</option>
                    <option class="input1">Open Source</option>
                </select>
            </div>
            <div id="checkBox">
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <label class="box"><input type="checkbox" name="box" value="check1"> Front-end Projects</label><br>
                <label><input type="checkbox" name="box" value="check2"> Back-end Projects</label><br>
                <label><input type="checkbox" name="box" value="check3"> Data Visualization</label><br>
                <label><input type="checkbox" name="box" value="check4"> Challenges</label><br>
                <label><input type="checkbox" name="box" value="check5"> Open Source Community</label><br>
                <label><input type="checkbox" name="box" value="check6"> Gitter help rooms</label><br>
                <label><input type="checkbox" name="box" value="check7"> Videos</label><br>
                <label><input type="checkbox" name="box" value="check8"> City Meetups</label><br>
                <label><input type="checkbox" name="box" value="check9"> Wiki</label><br>
                <label><input type="checkbox" name="box" value="check10"> Forum</label><br>
                <label><input type="checkbox" name="box" value="check11"> Additional Courses</label>
            </div>
            <div id="text-area">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..." class="input1" id="textarea-input"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
